<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <h1>Bienvenido</h1>
            <p class="subtitle">Inicia sesión en tu cuenta</p>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" placeholder="Tu nombre de usuario" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Tu contraseña" required autocomplete="current-password">
                </div>
                <button type="submit" class="login-button">Entrar</button>
            </form>
            <p class="forgot-password"><a href="#">¿Olvidaste tu contraseña?</a></p>
            <p class="signup-link">¿No tienes cuenta? <a href="#">Regístrate</a></p>
        </div>
    </div>
</body>
</html>
